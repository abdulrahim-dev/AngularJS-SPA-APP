<main id="main">
    <div class="container">
        <div class="row topspace">
            <div class="col-sm-8 col-sm-offset-2">
                <form class="register" ng-submit="register()">

                    <fieldset>

                        <legend class="legend">Register</legend>
                        <div class="input">
                            <input type="text" placeholder="First Name" ng-model="firstName" required/>
                        </div>

                        <div class="input">
                            <input type="text" placeholder="Last Name" ng-model="lastName" required/>
                        </div>

                        <div class="input">
                            <input type="text" placeholder="Email" ng-model="email" required/>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="UserName" ng-model="userName" required/>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Password" ng-model="password" required/>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Confirm Password" ng-model="confirmPassword" required />
                        </div>

                        

                        <div class="input">
                            <button type="submit" class="btn btn-default" ng-disabled="dataLoading1">Register</button>
                            <button type="submit" class="btn btn-default" ng-disabled="dataLoading1">Cancel</button>

                        </div>

                        <div class="input">
                            <a href="#/login" ng-route="/login">Goto Login</a>
                        </div>
                    </fieldset>



                </form>
            </div>
        </div>


    </div>	<!-- /container -->
</main>
